<!DOCTYPE html>
<html>
<head>
    <title>Цветные слова</title>
    <style>
        .colorful-text {
            color: black; /* Черный цвет текста по умолчанию */
        }
        .colorful-text span:first-of-type {
            color: red; /* Красный цвет для первого слова */
        }
        .colorful-text span:last-of-type {
            color: green; /* Зеленый цвет для последнего слова */
        }
    </style>
</head>
<body>
    <div class="colorful-text">
        <span>Первое</span> произвольное содержимое текста на странице <span>зеленого</span> цвета.
    </div>
</body>
</html>
